live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

# Colors (PaperColor - Light)

# Default colors
[colors.primary]
background = '#ffffff'
foreground = '#474747'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#d6000c'
green   = '#1d9700'
yellow  = '#c49700'
blue    = '#0064e4'
magenta = '#dd0f9d'
cyan    = '#00ad9c'
white   = '#cdcdcd'

# Bright colors
[colors.bright]
black   = '#878787'
red     = '#df0000'
green   = '#008400'
yellow  = '#af8500'
blue    = '#0054cf'
magenta = '#c7008b'
cyan    = '#009a8a'
white   = '#ebebeb'

[font]
size = 12

[font.bold]
family = "JetBrains Mono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "Return"
mods = "Control"

[scrolling]
history = 5000

[window]
dynamic_padding = false
decorations_theme_variant = "light"
opacity = 1.0
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 10
